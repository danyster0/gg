<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoodGame</title>

  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <div class="nav-inner">
      <a href="index.html" class="logo"><div class="mark">GG</div><span>GoodGame</span></a>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="contact.html" class="active">Contact</a>
    </div>

      <!-- <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="contact.html" class="active">Contact</a>
      </div> -->
    </div>
  </nav>

  <main class="container" style="padding-top:120px">
    <section data-aos="fade-up">
      <h1 style="font-family:'Orbitron',sans-serif;color:var(--red)">Get in Touch</h1>
      <p style="color:var(--muted);max-width:720px">Questions, bookings or partnerships — send us a message and we'll reply within 24 hours.</p>

      <div class="contact-wrap" style="margin-top:20px">
        <div class="contact-card" data-aos="fade-right">
          <h3>Contact Info</h3>
          <p style="color:var(--muted)">Email: gg@GoodGame.gg<br>Discord: GoodGame#0088<br>Location: ******</p>
          <div style="margin-top:10px">
            <a class="btn btn-ghost" href="mailto:hello@redcore.gg">Email Us</a>
          </div>
        </div>

        <div class="contact-card" data-aos="fade-left">
          <h3>Send a Message</h3>
          <form id="contactForm" novalidate>
            <input name="name" type="text" placeholder="Full name" required>
            <input name="email" type="email" placeholder="Email address" required>
            <textarea name="message" rows="6" placeholder="Message" required></textarea>
            <button class="btn btn-primary btn-send" type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </section>

    <footer style="margin-top:48px">© <span id="year3"></span> Dayster0 — GoodGame — Contact</footer>
  </main>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({duration:700, once:true});
    document.getElementById('year3').innerText = new Date().getFullYear();
  </script>
  <script src="js/scritp.js"></script>
</body>
</html>
